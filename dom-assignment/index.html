<!DOCTYPE html>
<html lang="en">    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Assignment</title>'
    <style>
      body {
        font-family: Arial;
        background: #f5f5f5;
        padding: 30px;
      }

      h2 {
        text-align: center;
      }

      .container {
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      button {
        padding: 10px 15px;
        margin: 5px 0;
        cursor: pointer;
        border: none;
        background: #4a90e2;
        color: white;
        border-radius: 5px;
      }

      #box {
        width: 100%;
        height: 80px;
        background: #ddd;
        border-radius: 5px;
        margin-top: 15px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 18px;
      }

      ul {
        padding-left: 20px;
      }
    </style>
    <script src="index.js" defer></script>
</head>
<body>  
    <div class="container">
      <h2>DOM Manipulation Practice UI</h2>

      <!-- Text Change -->
      <p id="text">This is a sample text.</p>
      <button onclick="changeText()">Change Text</button>

      <!-- Color Change -->
      <button onclick="changeColor()">Change Background Color of Box</button>

      <!-- Box -->
      <div id="box">I am a Box</div>

      <!-- Show/Hide -->
      <button onclick="hideBox()">Hide Box</button>
      <button onclick="showBox()">Show Box</button>

      <!-- Add Item -->
      <div>
        <input type="text" id="itemInput" placeholder="Enter item..." />
        <button onclick="addItem()">Add Item</button>
      </div>

      <ul id="list"></ul>
    </div>
</body>
</html>
