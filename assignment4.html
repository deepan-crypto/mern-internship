<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid Dashboard</title>
    <link rel="stylesheet" href="assignment4.css" />
</head>
<body>
  <div class="menu">
    <h2>Menu</h2>
    <ul>
      <li>Dashboard</li>
      <li>Analytics</li>
      <li>Reports</li>
      <li>Settings</li>
    </ul>
  </div>

  <div class="dashboard">
    <h1>Dashboard Layout</h1>

    <div class="stats-grid">
      <div class="box">Users: 1200</div>
      <div class="box">Sales: 7500</div>
      <div class="box">Visitors: 5400</div>
      <div class="box">Bounce Rate: 32%</div>
    </div>

    <div class="cards-grid">
      <div class="card">Card 1: Nested Grid</div>
      <div class="card">Card 2: Responsive</div>
      <div class="card">Card 3: Large</div>
      <div class="card">Card 4: Medium</div>
      <div class="card">Card 5: Hard UI</div>
      <div class="card">Card 6: CSS Practice</div>
    </div>
  </div>
</body>
</html>
